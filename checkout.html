</head>

<body>
    <nav>
        <!--This is my navigation bar-->
        <div class="topnav">
            <a class="active" href="home.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="products.html">Products catalogue</a>
            <a href="contactus.html">Contact Us</a>
            <a href="checkout.html">Checkout</a>
        </div>
    </nav>
    <h1>Checkout</h1>
    
    <form id="checkoutForm" action="checkout.html" method="POST" onsubmit="return showConfirmation()">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <div id="phoneError" class="error"></div>

        <section>
            <h2>Shipping Information</h2>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <div id="addressError" class="error"></div>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <div id="cityError" class="error"></div>
            
            <label for="state">Province</label>
            <input type="text" id="state" name="state" required>
            <div id="stateError" class="error"></div>
            
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required pattern="\d{5}(-\d{4})?">
            <div id="zipError" class="error"></div>
        </section>

        <section>
            <h2>Payment Information</h2>
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}">
            <div id="cardError" class="error"></div>
            
            <label for="expiry">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry" name="expiry" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}">
            <div id="expiryError" class="error"></div>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}">
            <div id="cvvError" class="error"></div>
        </section>
<section>
     <div class="total">
    <button type="submit" id="submitBtn">Complete Purchase</button>
</div> 
</section>
        
    </form>

    <!--This is my footer-->

        <div class="footer-content">
            <p>&copy; <span id="currentYear"></span> DermaGlow Organic Skincare. All rights reserved.</p>
            <p>Created by Atlehang Setai</p>
        </div>
    </footer>
</body>
</html>
