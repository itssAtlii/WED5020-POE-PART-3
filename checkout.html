<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script defer src="myscript.js"></script>
</head>

<body>
    <nav>
        <!--This is my navigation bar-->
        <div class="topnav">
            <a class="active"
            href="home.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="products.html">Products catalogue</a>
            <a href="contactus.html">Contact Us</a>
            <a href="checkout.html">Checkout</a>
            
        </div>
    </nav>
    <h1>Checkout</h1>
    
    <form id="checkoutForm" action="checkout.html" method="POST">
        <section>
            <h2>Billing Information</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </section>
    
        <section>
            <h2>Shipping Information</h2>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
    
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
    
            <label for="state">Province</label>
            <input type="text" id="state" name="state" required>
    
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required pattern="\d{5}(-\d{4})?"> <!-- Added pattern for zip code -->
        </section>
    
        <section>
            <h2>Payment Information</h2>
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}"> <!-- Changed to text for better handling -->
    
            <label for="expiry">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry" name="expiry" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}">
    
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}"> <!-- Changed to text for better handling -->
        </section>
    
        <div class="total">
            Total: <span id="totalAmount">R740.00</span>
        </div>
    
        <button type="submit">Complete Purchase</button>
    </form>
     <!--This is my footer-->
     <footer>
        <div class="footer-content">
            <p>&copy; 2025 DermaGlow Organic Skincare. All rights reserved.</p>
            
            
        </footer>
        
    
</body>
</html>
