<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="myscript.js"></script>
</head>
<body>
    <nav>
        <!--This is my navigation bar-->
        <div class="topnav">
            <a class="active"
            href="home.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="products.html">Products catalogue</a>
            <a href="contactus.html">Contact Us</a>
            <a href="checkout.html">Checkout</a>
            
        </div>

    <main>
        <h1>Contact Us</h1>
        <form id="contact-form" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your full name" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" />

            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Write your message here..." rows="5"></textarea>

            <button type="submit">Send message</button>
        </form>
        <div class="success-message" role="alert" aria-live="assertive" style="display:none;">
            Thank you! Your message has been sent.
        </div>
    </main>
    <!--This is my footer-->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 DermaGlow Organic Skincare. All rights reserved.</p>
            
               
        
</footer> 
</body>
</html>
