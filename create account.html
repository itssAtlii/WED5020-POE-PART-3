<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Derma Glow Skincare</title>
    <link rel="stylesheet" href="styles.css">
    <script src="My Main Javascript/create account.js"></script>
   
</head>
<body>
        <h1>Create Your Account</h1>
        <p>Join Derma Glow Skincare for personalized skincare recommendations</p>
        
        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create Password" required>
                </div>
                <div class="password-rules">
                    Password must be at least 8 characters
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">Create Account</span>
                <span id="btnSpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="index.html">Sign in</a>
        </div>
    </div>

    <!-- Linking to the external JavaScript file -->
    <script src="My Main Javascript/create account.js"></script>
</body>
</html>
